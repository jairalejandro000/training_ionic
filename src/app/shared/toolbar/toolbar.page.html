<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-content class="elements">
      <ion-list>
        <ion-item (click)="navigateTo('dashboard')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
        </ion-item>
        <div *ngIf="!isMinion">
          <ion-item (click)="navigateTo('users')">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Categor√≠as</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="barcode-outline" slot="start"></ion-icon>
            <ion-label>Indicadores</ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="userMenu()">
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Gestor de Rendimiento Umano</ion-title> 
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
