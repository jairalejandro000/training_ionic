<div class="content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content fullscreen>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Corre electronico</ion-label>
          <ion-input type="email" name="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="pass" formControlName="pass"></ion-input>
        </ion-item>
        <ion-button color="warning" (click)="login()">Iniciar sesión</ion-button>
        <p>¿No tienes cuenta? <p [routerLink]="['/auth/signup']">Registrarse ahora</p>
      </form>
    </ion-card-content>
  </ion-card>
</div>
